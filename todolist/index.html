<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="task.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="app.js" defer></script>

    <title>Arrivez au bout de vos tâches !</title>
</head>
<body>
    <section class="todolist">

                <div class="head-text">
                    <h1>Arrivez au bout de vos tâches</h1>
                </div>

                <div class="input-task">
                    <form action="#" method="post">
                        <input type="text" name="task" id="task" placeholder="Entrez votre tâche">
                        <button type="submit">Ajouter</button>
                    </form>
                </div>

                <div class="buttons">
                    <button class="active">Tout</button>
                    <button>A faire</button>
                    <button>Achevées</button>
                </div>

                <div class="tasks-list">

                    <div class="task">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <p>Task name or task description</p>
                    </div>

                        <div class="trash-icon">
                            <button><i class="fa-solid fa-trash-can"></i></button>
                        </div>

                </div>

    </section>
</body>
</html>
